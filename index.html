<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Wizard</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="js/app.js"></script>
    <script src="js/data.js" defer></script>
</head>
<body>
    <header>
        <h1>basketball wizard</h1>
    </header>
    <p id="question">Here is the question</p>
    <main>
        <button class="choices" id="a">A.</button>
        <button class="choices" id="b">B.</button>
        <button class="choices" id="c">C.</button>
        <button class="choices" id="d">D.</button>
    </main>
    <div>
    <p id="result">result</p>
        <div id="navigator">
            <button id="next-btn">next</button>
            <button id="submit-btn">submit</button>
            <button id="start-btn">start</button>
        </div>
    <p id="score">score</p>
    </div>
</body>
</html>
