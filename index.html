<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    <title>Basketball Wizard</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/10823/10823177.png">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/data.js" defer></script>
    <script defer src="js/app.js"></script>

</head>
<body>
    <header>
        <h1>basketball wizard</h1>
    </header>
    <p id="question">Please click "START" to begin the quiz!</p>
    <main id="options">
        <button class="choices" id="a" disabled></button>
        <button class="choices" id="b" disabled></button>
        <button class="choices" id="c" disabled></button>
        <button class="choices" id="d" disabled></button>
    </main>
    <div>
    <p id="result"></p>
        <div id="navigator">
            <button id="next-btn" hidden>next</button>
            <button id="start-btn">start</button>
        </div>
    <p id="score">scoreboard</p>
    </div>
</body>
</html>
