<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Wizard</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/data.js" defer></script>
    <script defer src="js/app.js"></script>

</head>
<body>
    <header>
        <h1>basketball wizard</h1>
    </header>
    <p id="question"></p>
    <main id="options">
        <button class="choices" id="a"></button>
        <button class="choices" id="b"></button>
        <button class="choices" id="c"></button>
        <button class="choices" id="d"></button>
    </main>
    <div>
    <p id="result"></p>
        <div id="navigator">
            <button id="next-btn">next</button>
            <button id="submit-btn">submit</button>
            <button id="start-btn">start</button>
        </div>
    <p id="score"></p>
    </div>
</body>
</html>
